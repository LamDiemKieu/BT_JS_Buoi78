<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1>Cho người dùng nhập vào các số nguyên n và lưu trữ trong mảng</h1>
    <div class="mb-3">
      <label for="" class="form-label">Nhập số n </label>
      <input type="text" class="form-control" name="" id="soN" aria-describedby="helpId" placeholder="">
      <button onclick="themSoN()" class="btn btn-info mt-1">Thêm số</button>
      <div class="bg-info bg-opacity-50 p-3 text-white mt-1" id="mangNguoiDungNhap"></div>
    </div>
  </div>
  <div class="container">
     <!-- Câu 1: Tổng các số dương -->
     <button onclick="tongCacSoDuong()" class="btn btn-success me-3">Tổng số dương</button>
     <div class="bg-success bg-opacity-50 p-3 text-white mt-1 w-25" id="tongSoDuong"></div>
 
     <!-- Câu 2: Đếm các số dương -->
     <button onclick="demCacSoDuong()" class="btn btn-success mt-3">Đếm số dương</button>
     <div class="bg-success bg-opacity-50 p-3 text-white mt-1 w-25" id="demSoDuong"></div>
 
     <!-- Câu 3: Tìm số nhỏ nhất -->
     <button onclick="timSoNhoNhat()" class="btn btn-success mt-3">Tìm số nhỏ nhất</button>
     <div class="bg-success bg-opacity-50 p-3 text-white mt-1 w-25" id="soNhoNhat"></div>
 
     <!-- Câu 4: Tìm số dương nhỏ nhất -->
     <button onclick="timSoDuongNhoNhat()" class="btn btn-success mt-3">Tìm số dương nhỏ nhất</button>
     <div class="bg-success bg-opacity-50 p-3 text-white mt-1 w-25" id="soDuongNhoNhat"></div>
 
     <!-- Câu 5: Tìm số chẵn cuối cùng -->
     <button onclick="timSoChanCuoi()" class="btn btn-success mt-3">Tìm số chẵn cuối cùng</button>
     <div class="bg-success bg-opacity-50 p-3 text-white mt-1 w-25" id="soChanCuoi"></div>
 
     <!-- Câu 6: Đổi chỗ -->
     <button onclick="doiCho()" class="btn btn-success mt-3">Đổi chỗ</button>
     <div class="bg-success bg-opacity-50 p-3 text-white mt-1 w-25" id="doiViTri"></div>
 
     <!-- Câu 7: Sắp xếp tăng dần -->
     <button onclick="sapXepTangDan()" class="btn btn-success mt-3">Sắp xếp tăng dần</button>
     <div class="bg-success bg-opacity-50 p-3 text-white mt-1 w-25" id="sapXepTang"></div>
 
     <!-- Câu 8: Tìm số nguyên tố đầu tiên  -->
     <button onclick="timSoNguyenToDauTien()" class="btn btn-success mt-3">Tìm số nguyên tố đầu tiên</button>
     <div class="bg-success bg-opacity-50 p-3 text-white mt-1 w-25" id="soNguyenToDauTien"></div>
 
     <!-- Câu 9: Đếm số nguyên  -->
     <input type="text" class="form-control w-25 mt-3" name="" id="soThuc" aria-describedby="helpId" placeholder="">
     <button onclick="themSoThuc()" class="btn btn-info mt-1">Thêm số thực</button>
     <div class="bg-info bg-opacity-50 p-3 text-white mt-1 w-25" id="themSoThuc"></div>
     <button onclick="demSoNguyen()" class="btn btn-success mt-1">Đếm số nguyên</button>
     <div class="bg-success bg-opacity-50 p-3 text-white mt-1 w-25" id="demSoNguyen"></div>
 
     <!-- Câu 10: Sp sánh số lượng số âm và dương -->
     <button onclick="soSanhSo()" class="btn btn-success mt-3">So sánh số lượng số âm và dương</button>
     <div class="bg-success bg-opacity-50 p-3 text-white mt-1 w-25" id="soSanh"></div>
  </div>
  





  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <!-- <script src="./index.js"></script> -->
  <script src="./index.js"></script>
</body>

</html>
